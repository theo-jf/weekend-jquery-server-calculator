<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Server Calculator</title>
</head>
<body>
    <header class="header">
        <h1 class="headerOne">Server Calculator</h1>
    </header>
    <main>
        <section class="calculations">
            <section id="calculator">
                <h2 id="display">0</h2> <!-- Put result back into the input somehow-->
                <section>
                    <button id="divide" class="button operator">รท</button>
                    <button id="multiply" class="button operator">x</button>
                    <button id="subtract" class="button operator">-</button>
                    <button id="add" class="button operator">+</button>
                </section>
                <section class="wrapper">
                    <section>
                        <button class="button number">9</button>
                        <button class="button number">8</button>
                        <button class="button number">7</button>
                        <button class="button number">6</button>
                        <button class="button number">5</button>
                        <button class="button number">4</button>
                    </section>
                    <section>
                        <button id="positiveNegative" class="button posNeg operator">+/-</button>
                    </section>
                </section>
                <section class="wrapper bottom">
                    <section>
                        <button class="button number">3</button>
                        <button class="button number">2</button>
                        <button id="one" class="button number">1</button>
                        <button id="zero" class="button number">0</button>
                        <button class="button decimal number">.</button>
                        <button id="clear">C</button>
                    </section>
                    <section>
                        <button id="equals" class="operator">=</button>
                    </section>
                </section>
                <button id="clearHistory">Clear History</button>
            </section>
        </section>
            <section id="historyTable" class="historySection">
                <table>
                    <thead>
                        <th>Calculation History:</th>
                    </thead>
                    <tbody id="historyTableBody"></tbody>
                </table>
            </section>
    </main>
    
</body>
</html>
