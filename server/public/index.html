<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Server Calculator</title>
</head>
<body>
    <header>
        <h1>Server Calculator</h1>
    </header>
    <main>
        <section id="calculator">
            <input/> <!-- Put result back into the input somehow-->
            <button id="add" class="operator">+</button>
            <button id="subtract" class="operator">-</button>
            <button id="multiply" class="operator">x</button>
            <button id="divide" class="operator">รท</button>
            <button id="equals" class="operator">=</button>
            <button id="clear">C</button>
        </section>
        <section id="historyTable">
            <table>
                <tbody id="artistTableBody"></tbody>
            </table>
        </section>
    </main>
    
</body>
</html>
