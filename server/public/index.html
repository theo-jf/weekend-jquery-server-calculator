<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Server Calculator</title>
</head>
<body>
    <header>
        <h1>Server Calculator</h1>
    </header>
    <main>
        <section id="calculator">
            <h2 id="display">0</h2> <!-- Put result back into the input somehow-->
            <button id="add" class="button operator">+</button>
            <button id="subtract" class="button operator">-</button>
            <button id="multiply" class="button operator">x</button>
            <button id="divide" class="button operator">รท</button>
            <button id="positiveNegative" class="button posNeg operator">+/-</button>
            <button id="equals" class="operator">=</button>
            <button id="clear">C</button>
            <button class="button number">9</button>
            <button class="button number">8</button>
            <button class="button number">7</button>
            <button class="button number">6</button>
            <button class="button number">5</button>
            <button class="button number">4</button>
            <button class="button number">3</button>
            <button class="button number">2</button>
            <button class="button number">1</button>
            <button class="button decimal number">.</button>
            <button class="button number">0</button>
            <button id="clearHistory">Clear History</button>
        </section>
        <section id="historyTable">
            <table>
                <tbody id="historyTableBody"></tbody>
            </table>
        </section>
    </main>
    
</body>
</html>
